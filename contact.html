<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | EBBRATO</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/2099/2099161.png">
    <script src="https://cdn.tailwindcss.com"></script><link rel="stylesheet" href="style.css">
</head>
<body class="beach-theme">
    <div id="preloader"><div class="loader-logo"></div></div>
    <div class="h-44"></div>

    <section class="max-w-xl mx-auto px-6 mb-20">
        <div class="card-premium p-10 rounded-[40px]">
            <h2 class="text-4xl font-black uppercase text-center mb-8 italic">Secure Your <span class="gold-text">Slot</span></h2>
            <form action="thank-you.html" class="space-y-6">
                <input type="text" placeholder="NAME" class="w-full bg-transparent border-b border-white/20 p-4 uppercase text-[10px] tracking-widest text-white">
                
                <div class="space-y-2">
                    <label class="text-[9px] gold-text font-black uppercase tracking-widest">Select Destination</label>
                    <select class="w-full bg-slate-900 border-b border-white/20 p-4 text-[10px] uppercase text-white outline-none">
                        <option>Johannesburg & Soweto</option>
                        <option>Cape Town Winelands</option>
                        <option>Kruger National Park</option>
                        <option>Durban Coastline</option>
                    </select>
                </div>

                <button class="w-full bg-white text-black font-black py-5 rounded-full uppercase text-[10px] tracking-widest hover:bg-yellow-600">Send Request</button>
            </form>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
